<div class="head">
  Crafting room
</div>


<div class="main">
  <select (change)="onChange($event.target.value)">
    <option *ngFor="let i of crafts">{{i.name}}</option>
  </select>
  <div>
    <button class="btn" (click)="craft()">Craft</button><br>
    <span>{{message}}</span><br>
    <span>{{message2}}</span>
  </div>
</div>
