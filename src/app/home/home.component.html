<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{username}}.
</div>
<ng-template #loggedOut>
  <div class="login">
    <button type="button" class="home-button">Login</button>
  </div>

  <div class="register">
    <button type="button" class="home-button">Register</button>
  </div>
</ng-template>
