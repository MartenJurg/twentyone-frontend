<div class="head">
  Kitchen
</div>

<div class="main">
  <select (change)="onChange($event.target.value)">
    <option *ngFor="let i of dishes">{{i.name}}</option>
  </select>

  <div>
    <button class="btn" (click)="cook()">Cook & Serve</button><br>
    <span>{{message}}</span><br>
    <span>{{message2}}</span>
  </div>
</div>
