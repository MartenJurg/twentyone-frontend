<div class="head">
  All registered users!
</div>

<div class="main">
  <div class="table">
    <div class="users header" >
      <span>NAME</span>
      <span>EMAIL</span>
      <span>ROLE</span>
    </div>
    <div class="users" *ngFor="let i of users">
      <span>{{i['name']}}</span>
      <span>{{i['email']}}</span>
      <span>{{i['roleName']}}</span>
    </div>
  </div>


</div>
